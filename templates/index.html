<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inteligência Artificial</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Bem vindo a nossa dupla de Inteligências Artificiais!</h1>
        <p>Temos o AdOptimizer, para você que é Gestor de Tráfego. E a Colorize, para você que é designer.</p>
        <p>Escolha aqui qual delas você deseja utilizar:</p>
        
        <div id="selectionSection">
            <button id="btnDesigner">Designer - Colorize</button>
            <button id="btnGestor">Gestor - AdOptimizer</button>
        </div>

        <div id="colorizeSection" style="display:none;">
            <div id="paletaForm" class="form hidden">
                <h2>Gerador de Paleta de Cores</h2>
                <input type="text" id="descricaoCores" placeholder="Descreva o tipo de paleta de cores que deseja">
                <button id="gerarPaleta">Gerar Paleta</button>
                <div id="resultadoPaleta"></div>
                <button id="novaPaleta" class="hidden">Gerar Nova Paleta</button>
            </div>
        </div>

        <div id="adOptimizerSection" style="display:none;">
            <div id="anuncioForm" class="form hidden">
                <h2>AdOptimizer - Análise de Anúncios</h2>
                <label for="numCampanhas">Número de campanhas:</label>
                <input type="number" id="numCampanhas" placeholder="Número de campanhas" min="1">
                <button id="addCampanhaBtn">Adicionar Campanha</button>
                <div id="campanhasContainer"></div>

                <label for="metaCliques">Meta de cliques:</label>
                <input type="number" id="metaCliques" placeholder="Meta de cliques" required>
                <label for="metaConversoes">Meta de conversões:</label>
                <input type="number" id="metaConversoes" placeholder="Meta de conversões" required>

                <button id="iniciarAnalise">Iniciar Análise</button>
                <div id="resultadoAnalise"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
